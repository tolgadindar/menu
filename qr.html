<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Gentlemen’s Bite – QR</title>
  <style>
    :root{ --ink:#1f2d1c; --paper:#f7f4ec; --gold:#bca66a; --rule:#c9b98a; --maxw:900px; }
    html,body{height:100%}
    body{margin:0;background:var(--paper);color:var(--ink);font-family: Georgia, "Times New Roman", Times, serif;display:flex;justify-content:center;align-items:center}
    .wrap{max-width:var(--maxw);width:100%;padding:28px}
    .card{position:relative;background:linear-gradient(180deg,#fbf9f2,var(--paper));border:1px solid var(--gold);box-shadow:0 10px 25px rgba(0,0,0,.06),inset 0 0 0 8px var(--paper)}
    .card:before,.card:after{content:"";position:absolute;inset:10px;border:1px solid var(--rule);pointer-events:none}
    .card:after{inset:22px;border-color:var(--gold)}
    header{text-align:center;padding:24px 24px 0}
    h1{margin:.2rem 0 0;font-size:1.6rem}
    .qr-area{display:grid;place-items:center;padding:22px}
    #qr{background:#fff;padding:16px;border:1px solid var(--rule);box-shadow:0 4px 12px rgba(0,0,0,.06)}
    .btn{display:inline-block;margin:16px auto 24px;padding:10px 16px;border:1px solid var(--gold);text-decoration:none;color:var(--ink)}
    footer{padding:10px 18px 18px;text-align:center;border-top:1px dashed var(--rule);opacity:.8}
    @media print{ .btn, footer {display:none} .card{box-shadow:none} .card:before,.card:after{inset:8px} #qr{box-shadow:none} }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <header>
        <h1>The Gentlemen’s Bite</h1>
      </header>
      <div class="qr-area">
        <div id="qr"></div>
        <a class="btn" id="openBtn" href="#">Menüyü Aç</a>
      </div>
      <footer>Bu sayfayı yazdırıp masalara yapıştır. QR, <code>index.html</code>'e yönlendirir.</footer>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <script>
    const DEST = 'https://tolgadindar.github.io/menu/';
    const qr = new QRCode(document.getElementById('qr'), { text: DEST, width: 260, height: 260, correctLevel: QRCode.CorrectLevel.H });
    document.getElementById('openBtn').href = DEST;
  </script>
</body>
</html>
