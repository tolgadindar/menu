<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cleanza – QR</title>
  <style>
    :root{ --ink:#0f1b2c; --paper:#f6f8fb; --accent:#1f7a8c; --border:#d8e0ed; }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background:var(--paper);color:var(--ink);font-family: "Inter", system-ui, -apple-system, sans-serif;display:flex;justify-content:center;align-items:center}
    .wrap{max-width:760px;width:100%;padding:28px}
    .card{position:relative;background:#fff;border:1px solid var(--border);border-radius:18px;box-shadow:0 10px 30px rgba(13,42,74,.08);overflow:hidden}
    header{text-align:center;padding:26px 24px 10px}
    h1{margin:.2rem 0 0;font-size:1.6rem;}
    .subtitle{color:#516078;font-size:.96rem;}
    .qr-area{display:grid;place-items:center;padding:18px 18px 8px;}
    #qr{background:#fff;padding:16px;border:1px solid var(--border);box-shadow:0 6px 16px rgba(13,42,74,.05)}
    .btn{display:inline-block;margin:16px auto 24px;padding:12px 16px;border:1px solid var(--border);text-decoration:none;color:var(--ink);border-radius:12px;font-weight:700;background:#eef7fb;}
    footer{padding:12px 18px 18px;text-align:center;border-top:1px dashed var(--border);opacity:.85;color:#516078}
    @media print{ .btn, footer {display:none} .card{box-shadow:none} #qr{box-shadow:none} }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <header>
        <h1>Cleanza</h1>
        <div class="subtitle">Akıllı hizmet pazaryeri – masadan QR okut, teklife bağlan.</div>
      </header>
      <div class="qr-area">
        <div id="qr"></div>
        <a class="btn" id="openBtn" href="#">Siteyi aç</a>
      </div>
      <footer>QR, <code>index.html</code> sayfasına gider. Domain alındığında otomatik yönlendirin.</footer>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <script>
    const DEST = location.origin + location.pathname.replace(/\/[^/]*$/, '/') + 'index.html';
    new QRCode(document.getElementById('qr'), { text: DEST, width: 260, height: 260, correctLevel: QRCode.CorrectLevel.H });
    document.getElementById('openBtn').href = DEST;
  </script>
</body>
</html>
